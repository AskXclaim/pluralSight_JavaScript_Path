<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Airport Billboard</title>
</head>
<body>
<div class="container">
    <div id="arrivalHeader" class="row">
        <h1>Arrivals</h1><h4 class="col span-left-padding-10px">Time: <span
            id="currentTime"></span></h4>
    </div>
    <div class="row">
        <table id="arrivalTable" class="table table-stripe table-hover">
            <thead>
            <tr>
                <th>Flight</th>
                <th>From</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody id="arrivalList"></tbody>
        </table>
    </div>
</div>
</body>
<script type="module" src="./js/main.js"></script>
</html>
